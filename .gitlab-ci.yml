before_script:
  # - pip3 install dependencies/pyIpx/
  # - pip3 install dependencies/pyIpx/requirements.txt
  - export PYTHONPATH=$PWD
  - export MODULE_PATH=$PWD
  - export IN_DOCKER=True
  - echo MODULE_PATH=$MODULE_PATH

stages:
  - build
  - pages

.my_template: &FREIA_SETUP
    before_script:
      - pwd
      - git status
      - export USER=root
      - export LOGNAME=root
      - ls
      - ls /etc/
#      - ls /etc/profile/
      - ls /etc/profile.d/
      - ls /usr/
      - ls /usr/share/ || true
      - ls /usr/share/Modules || true
      - ls /usr/share/Modules/init || true
      - ls /usr/share/Modules/init/csh || true
      - source /etc/profile.d/modules.sh || true
      - source /usr/share/Modules/init/csh || true
      - module use /usr/local/modules/default
      - module unload python
      - module load python/3.7
      - module load uda
      - module show uda
      - module unload vtk-7.1.0/
      - module load vtk7/3.5.1  # version required for calcam renders to work
      - module list
      - echo ld_library_path=$LD_LIBRARY_PATH
      - echo pythonpath=$PYTHONPATH
      - which pip   # tmp

.my_template: &UBUNTU_SETUP
    before_script:
      - pwd

      - which python
      - which python3
      - python --version
      - python3 --version
      - add-apt-repository ppa:deadsnakes/ppa
      - apt-get update -y
      - apt-get install python3.7
#      - update-alternatives --install /usr/bin/python3 python3 /usr/bin/python3.7.4
      - update-alternatives --install /usr/bin/python python /usr/bin/python3 10
      - update-alternatives --config python3
      - which python
      - which python3
      - python --version
      - python3 --version

      - alias python='python3.7'

      - apt-get update -y
      - apt-get install -y git
      - apt-get install -y  python3-pip
      - apt-get install -y libsm6 libxext6 libxrender-dev   # opencv dependencies
#      - apt-get install -y python3-sphinx

setup_spinx:
    stage: build
    <<: *UBUNTU_SETUP
#    <<: *FREIA_SETUP
    script:
      - python -m pip install --upgrade pip setuptools
      - python -m pip install sphinx
      - python -m pip list

update_docs:
    stage: pages
    script:
      - pwd
      - python -m pip install sphinx
      - rm -rf public  # Delete public if already in repo
      - mkdir -p public
      - cd docs/sphinx/
      - pwd
      - make html
    artifacts:
      paths:
        - public
      when: always
      expire_in: 30 days

    tags:
#      - freia
      - ubuntu
      - lower-privacy