before_script:
  - export PYTHONPATH=$PWD
  - export MODULE_PATH=$PWD
  - export IN_DOCKER=True
  - echo MODULE_PATH=$MODULE_PATH

stages:
  - pages

.my_template: &FREIA_SETUP
    before_script:
      - pwd
      - git status
      - export USER=root
      - export LOGNAME=root
      - ls
      - ls /etc/
#      - ls /etc/profile/
      - ls /etc/profile.d/
      - ls /usr/
      - ls /usr/share/ || true
      - ls /usr/share/Modules || true
      - ls /usr/share/Modules/init || true
      - ls /usr/share/Modules/init/csh || true
      - source /etc/profile.d/modules.sh || true
      - source /usr/share/Modules/init/csh || true
      - module use /usr/local/modules/default
      - module unload python
      - module load python/3.7
      - module load uda
      - module show uda
      - module unload vtk-7.1.0/
      - module load vtk7/3.5.1  # version required for calcam renders to work
      - module list
      - echo ld_library_path=$LD_LIBRARY_PATH
      - echo pythonpath=$PYTHONPATH
      - which pip   # tmp



update_docs:
    stage: pages
    image: python:3.7
    before_script:
      - pwd
      - apt-get update -y --fix-missing
      - apt-get install -y git
      - apt-get install -y build-essential
      - which pip3
      - which python3
      - python3 --version
      - which pip
      - which python
      - python --version
      - python -m pip install --upgrade pip setuptools
      - python -m pip install sphinx
      - python -m pip install sphinx-rtd-theme
      - python -m pip list
    script:
      - pwd
#      - python -m pip install --upgrade sphinx
      - rm -rf public  # Delete public if already in repo
      - mkdir -p public
      # - make html
      - sphinx-build -b html docs/sphinx/source public
    artifacts:
      paths:
        - public
      when: always
      expire_in: 30 days

    tags:
#      - freia
      - ubuntu
      - lower-privacy
#      - python:3.7-slim
