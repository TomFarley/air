update_docs:
    stage: pages
    image: python:3.7
    before_script:
      - pwd
      - apt-get update -y --fix-missing
      - apt-get install -y git
      - apt-get install -y build-essential
      - which pip3
      - which python3
      - python3 --version
      - which pip
      - which python
      - python --version
      - python -m pip install --upgrade pip setuptools
      - python -m pip install sphinx
      - python -m pip list
    script:
      - pwd
#      - python -m pip install --upgrade sphinx
      - rm -rf public  # Delete public if already in repo
      - mkdir -p public
      - cd docs/sphinx/
      - pwd
      - make html
    artifacts:
      paths:
        - public
      when: always
      expire_in: 30 days

    tags:
