variables:
  GIT_SUBMODULE_STRATEGY: recursive
  GET_SOURCES_ATTEMPTS: 3

before_script:
  - pip install --user --upgrade pip setuptools
  # - pip3 install dependencies/pyIpx/
  - export PYTHONPATH=$PWD
  - export IN_DOCKER=True

stages:
  - deploy
  - test

.my_template: &DEPLOY
    stage: deploy
    before_script:
    - apt-get update
    - apt-get install -y make
    - apt-get install -y python3-sphinx
    script:
    - cd docs/sphinx/
    - make html
    - cp -r build/html ../../public
    # Docs at: https://MAST-U_Scheduler/.gitpages.ccfe.ac.uk/air

.my_template: &TEST
    stage: test
    before_script:
    - apt-get update -y
    - apt-get install -y git
    - apt-get install -y  python3-pip
    - pip install --user pytest-cov
    - pip install --user git+https://git.ccfe.ac.uk/SOL_Transport/pyIpx.git@ipx2_pip
    script:
      - pip --user install .
      - python setup.py test


build_python3.5:
    <<: *DEPLOY
    image: python:3.5-slim

build_python3.7:
    <<: *DEPLOY
    image: python:3.7-slim

build_freia:
    <<: *DEPLOY
    tags:
      - freia

build_python3.5:
    <<: *TEST
    image: python:3.5-slim

build_python3.7:
    <<: *TEST
    image: python:3.7-slim

build_freia:
  script:
    - yum install python3.5-pip-python
    #- rpm install -y pip
    - pip install --user git+https://git.ccfe.ac.uk/SOL_Transport/pyIpx.git@ipx2_pip
    - pip --user install .
    - python setup.py test
  tags:
      - freia